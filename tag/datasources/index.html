 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path><path d="M10,10 L115,115 L250,250 Z" stroke="black" stroke-width="6"></path></svg></a><div id="homepage_link"><a style="border:0" href="/"><img src="/favicon.ico" alt="skratchdot" width="16" height="16"/></a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"year":"2009","month":"12","day":"12","slug":"verify-all-coldfusion-datasources","filename":"2009-12-12-verify-all-coldfusion-datasources.md","html":"\u003cp\u003eRecently I was asked how to programmatically verify ColdFusion DataSources.\nI came up with a few methods of doing so. Each have their pros and cons.\u003c/p\u003e\n\u003ch3 id=\"method-1--trycatch-using-cfquery\"\u003eMethod #1 : Try/Catch using cfquery\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003ePROS:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCan test for \"datasource\" specific behavior by using a custom\ncfquery (ie. \u003cstrong\u003e\"SELECT 1\"\u003c/strong\u003e vs. \u003cstrong\u003e\"SELECT name FROM Customers\"\u003c/strong\u003e).\nIf you do this, the query may not work for other datasources, thereby not\nactually testing the validity of the datasource (a CON).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCONS:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUses try/catch.\u003c/li\u003e\n\u003cli\u003eDoes not work with all datasources. I don't know of a cfquery that will work for all datasources / DBs / etc\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNOTES:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThis is my least favorite, because I couldn't come up with a cfquery to\ntest \u003cem\u003eall\u003c/em\u003e datasources. It will work for some datasources, but not all.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSOURCE:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-cfm\"\u003e\u0026lt;cffunction name=\"verifyDsnList1\" output=\"true\" returntype=\"void\"\u0026gt;\n    \u0026lt;cfargument name=\"list\" type=\"string\" required=\"true\" /\u0026gt;\n    \u0026lt;cfargument name=\"delimiter\" type=\"string\" required=\"false\" default=\",\" /\u0026gt;\n    \u0026lt;cfset var local = StructNew() /\u0026gt;\n    \u0026lt;cfoutput\u0026gt;\n        \u0026lt;hr /\u0026gt;\n        \u0026lt;b\u0026gt;\u0026lt;u\u0026gt;veriftyDsnList1\u0026lt;/u\u0026gt;\u0026lt;/b\u0026gt;\n        \u0026lt;cfloop list=\"#arguments.list#\" index=\"local.currentName\"\u0026gt;\n            \u0026lt;cftry\u0026gt;\n                \u0026lt;hr /\u0026gt;\n                \u0026lt;cfquery name=\"local.qVerifyDatasource\" datasource=\"#local.currentName#\"\u0026gt;\n                    SELECT 1\n                \u0026lt;/cfquery\u0026gt;\n                \u0026lt;cfif local.qVerifyDatasource.RecordCount gt 0\u0026gt;\n                    DATASOURCE: #local.currentName# [VERIFIED=true]\n                \u0026lt;cfelse\u0026gt;\n                    DATASOURCE: #local.currentName# [VERIFIED=false]\n                \u0026lt;/cfif\u0026gt;\n                \u0026lt;cfcatch\u0026gt;\n                    DATASOURCE: #local.currentName# [VERIFIED=false] [ERROR: #cfcatch.message#]\n                \u0026lt;/cfcatch\u0026gt;\n            \u0026lt;/cftry\u0026gt;\n        \u0026lt;/cfloop\u0026gt;\n        \u0026lt;hr /\u0026gt;\n    \u0026lt;/cfoutput\u0026gt;\n\u0026lt;/cffunction\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"method-2-trycatch-using-the-datasourceservice-verifydatasource-method\"\u003eMethod #2: Try/Catch using the DataSourceService verifyDatasource() method.\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003ePROS:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWill work for all datasources.\u003c/li\u003e\n\u003cli\u003eShows \"error\" specific messaging that might help debug why a datasource isn't working.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCONS:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUses try/catch.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eSOURCE:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-cfm\"\u003e\u0026lt;cffunction name=\"verifyDsnList2\" output=\"true\" returntype=\"void\"\u0026gt;\n    \u0026lt;cfargument name=\"list\" type=\"string\" required=\"true\" /\u0026gt;\n    \u0026lt;cfargument name=\"delimiter\" type=\"string\" required=\"false\" default=\",\" /\u0026gt;\n    \u0026lt;cfset var local = StructNew() /\u0026gt;\n    \u0026lt;cfset local.dsService = CreateObject(\"java\", \"coldfusion.server.ServiceFactory\").DataSourceService /\u0026gt;\n    \u0026lt;cfoutput\u0026gt;\n        \u0026lt;hr /\u0026gt;\n        \u0026lt;b\u0026gt;\u0026lt;u\u0026gt;veriftyDsnList2\u0026lt;/u\u0026gt;\u0026lt;/b\u0026gt;\n        \u0026lt;cfloop list=\"#arguments.list#\" index=\"local.currentName\"\u0026gt;\n            \u0026lt;cftry\u0026gt;\n                \u0026lt;hr /\u0026gt;\n                \u0026lt;cfif local.dsService.verifyDatasource(local.currentName)\u0026gt;\n                    DATASOURCE: #local.currentName# [VERIFIED=true]\n                \u0026lt;cfelse\u0026gt;\n                    DATASOURCE: #local.currentName# [VERIFIED=false]\n                \u0026lt;/cfif\u0026gt;\n                \u0026lt;cfcatch\u0026gt;\n                    DATASOURCE: #local.currentName# [VERIFIED=false] [ERROR: #cfcatch.message#]\n                \u0026lt;/cfcatch\u0026gt;\n            \u0026lt;/cftry\u0026gt;\n        \u0026lt;/cfloop\u0026gt;\n        \u0026lt;hr /\u0026gt;\n    \u0026lt;/cfoutput\u0026gt;\n\u0026lt;/cffunction\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"method-3-admin-api-verifydsn-call\"\u003eMethod #3: Admin API verifyDSN() call\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003ePROS:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWill work for all datasources.\u003c/li\u003e\n\u003cli\u003eDoesn't use try/catch.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCONS:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNeed to pass in cfide password. This should never be hardcoded, or kept in plain text.\u003c/li\u003e\n\u003cli\u003eWill never output \"error\" specific text (only ever displays true or false).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eSOURCE:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-cfm\"\u003e\u0026lt;cffunction name=\"verifyDsnList3\" output=\"true\" returntype=\"void\"\u0026gt;\n    \u0026lt;cfargument name=\"cfide_password\" type=\"string\" required=\"true\" /\u0026gt;\n    \u0026lt;cfargument name=\"list\" type=\"string\" required=\"true\" /\u0026gt;\n    \u0026lt;cfargument name=\"delimiter\" type=\"string\" required=\"false\" default=\",\" /\u0026gt;\n    \u0026lt;cfset var local = StructNew() /\u0026gt;\n    \u0026lt;cfset local.admin = createObject(\"component\",\"cfide.adminapi.administrator\").login(arguments.cfide_password) /\u0026gt;\n    \u0026lt;cfset local.dsObj = createObject(\"component\",\"cfide.adminapi.datasource\") /\u0026gt;\n    \u0026lt;cfoutput\u0026gt;\n        \u0026lt;hr /\u0026gt;\n        \u0026lt;b\u0026gt;\u0026lt;u\u0026gt;veriftyDsnList3\u0026lt;/u\u0026gt;\u0026lt;/b\u0026gt;\n        \u0026lt;cfloop list=\"#arguments.list#\" index=\"local.currentName\"\u0026gt;\n            \u0026lt;hr /\u0026gt;\n            DATASOURCE: #local.currentName# [VERIFIED=#local.dsObj.verifyDSN(local.currentName)#]\n        \u0026lt;/cfloop\u0026gt;\n        \u0026lt;hr /\u0026gt;\n    \u0026lt;/cfoutput\u0026gt;\n\u0026lt;/cffunction\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"helper-function\"\u003eHelper Function:\u003c/h3\u003e\n\u003cp\u003eHere's a helper function that will return a sorted list of all configured datasource names:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-cfm\"\u003e\u0026lt;cffunction name=\"getDatasourceList\" output=\"false\" returntype=\"string\"\u0026gt;\n    \u0026lt;cfargument name=\"sort_type\" type=\"string\" required=\"false\" default=\"textnocase\" hint=\"Optional. See livedocs for ListSort().\" /\u0026gt;\n    \u0026lt;cfargument name=\"sort_order\" type=\"string\" required=\"false\" default=\"asc\" hint=\"Optional. See livedocs for ListSort().\" /\u0026gt;\n    \u0026lt;cfargument name=\"delimiter\" type=\"string\" required=\"false\" default=\",\" hint=\"Optional. See livedocs for ListSort().\" /\u0026gt;\n    \u0026lt;cfset var dsService = CreateObject(\"java\", \"coldfusion.server.ServiceFactory\").DataSourceService /\u0026gt;\n    \u0026lt;cfset var sDatasources = dsService.getDatasources() /\u0026gt;\n    \u0026lt;cfset var dsList = StructKeyList(sDatasources, arguments.delimiter) /\u0026gt;\n    \u0026lt;cfreturn ListSort(dsList, arguments.sort_type, arguments.sort_order, arguments.delimiter) /\u0026gt;\n\u0026lt;/cffunction\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"testing-all-3-methods\"\u003eTesting all 3 methods:\u003c/h3\u003e\n\u003cp\u003eHere's a small script to test all the functions from this post.\nFor this to work correctly, you'll need to set the correct CFIDE password.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-cfm\"\u003e\u0026lt;cfset my_cfide_password = \"admin\" /\u0026gt;\n\u0026lt;cfset my_datasource_list = getDatasourceList() /\u0026gt;\n\n\u0026lt;cfoutput\u0026gt;\n    #verifyDsnList1(my_datasource_list)#\n    \u0026lt;br /\u0026gt;\n    #verifyDsnList2(my_datasource_list)#\n    \u0026lt;br /\u0026gt;\n    #verifyDsnList3(my_cfide_password, my_datasource_list)#\n    \u0026lt;br /\u0026gt;\n\u0026lt;/cfoutput\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n","frontmatter":{"layout":"post","title":"Verify All ColdFusion DataSources","categories":["ColdFusion"],"tags":["adminapi","ColdFusion","datasources"]}}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"datasources"},"buildId":"ietM0aLwFW5OlUSya73Vr","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
