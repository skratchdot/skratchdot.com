213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path><path d="M10,10 L115,115 L250,250 Z" stroke="black" stroke-width="6"></path></svg></a><div id="homepage_link"><a style="border:0" href="/"><img src="/favicon.ico" alt="skratchdot" width="16" height="16"/></a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"year":"2012","month":"05","day":"28","slug":"css3-zoopraxiscope","filename":"2012-05-28-css3-zoopraxiscope.md","html":"\u003cp\u003eI was going through some old files on my laptop, and found this snippet of code I created back in\nApril. On April 9th, there was a google doodle for\n\u003ca href=\"http://www.google.com/doodles/eadweard-j-muybridges-182nd-birthday\"\u003eEadweard J. Muybridge's 182nd Birthday\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eI saw a post on \u003ca href=\"http://news.ycombinator.com/item?id=3816692\"\u003eHackerNews\u003c/a\u003e\nin which someone created a pure CSS version of the google doodle.\u003c/p\u003e\n\u003cp\u003eI created a \u003ca href=\"http://jsfiddle.net/F5Uf5/\"\u003eJSFiddle\u003c/a\u003e snippet that day, but never posted it anywhere.\u003c/p\u003e\n\u003cp\u003eAnyways, I've cleaned the example up a bit, and posted it below. It now contains pure CSS3 controls\nto turn the demo on/off or change the speed of the animation.\u003c/p\u003e\n\u003ch2 id=\"demo\"\u003eDemo\u003c/h2\u003e\n\u003cstyle type=\"text/css\"\u003e\n    img#zoopraxiscope {\n        width:230px;\n        height:230px;        \n    }\n    @-webkit-keyframes spin {\n        from { -webkit-transform: rotate(0deg); }\n        to { -webkit-transform: rotate(-360deg); }\n    }\n    @-moz-keyframes spin {\n        from { -moz-transform: rotate(0deg); }\n        to { -moz-transform: rotate(-360deg); }\n    }\n    @-ms-keyframes spin {\n        from { -ms-transform: rotate(0deg); }\n        to { -ms-transform: rotate(-360deg); }\n    }\n    a#animation-on:target~input[value=fast]:checked~img#zoopraxiscope {\n        -webkit-animation: spin 230ms infinite linear; \n        -moz-animation: spin 230ms infinite linear; \n        -ms-animation: spin 230ms infinite linear; \n    }\n    a#animation-on:target~input[value=medium]:checked~img#zoopraxiscope {\n        -webkit-animation: spin 920ms infinite linear; \n        -moz-animation: spin 920ms infinite linear; \n        -ms-animation: spin 920ms infinite linear; \n    }\n    a#animation-on:target~input[value=slow]:checked~img#zoopraxiscope {\n        -webkit-animation: spin 2000ms infinite linear; \n        -moz-animation: spin 2000ms infinite linear; \n        -ms-animation: spin 2000ms infinite linear; \n    }\n\u003c/style\u003e\n\n\u003cform style=\"text-align:center\"\u003e\n    \u003ch3\u003eTurn Animation\u003c/h3\u003e\n    \u003ca id=\"animation-off\" href=\"#animation-off\"\u003eOff\u003c/a\u003e\n    \u003ca id=\"animation-on\" href=\"#animation-on\"\u003eOn\u003c/a\u003e\n    \u003cbr\u003e\n    \u003ch3\u003eSpeed:\u003c/h3\u003e\n    \u003clabel for=\"fast\"\u003eFast:\u003c/label\u003e\n    \u003cinput type=\"radio\" name=\"speed\" id=\"fast\" value=\"fast\" checked=\"checked\"\u003e\n    \u003cbr\u003e\n    \u003clabel for=\"medium\"\u003eMedium:\u003c/label\u003e\n    \u003cinput type=\"radio\" name=\"speed\" id=\"medium\" value=\"medium\"\u003e\n    \u003cbr\u003e\n    \u003clabel for=\"slow\"\u003eSlow:\u003c/label\u003e\n    \u003cinput type=\"radio\" name=\"speed\" id=\"slow\" value=\"slow\"\u003e\n    \u003cdiv style=\"height:50px\"\u003e\u0026nbsp;\u003c/div\u003e\n    \u003cimg id=\"zoopraxiscope\" src=\"/images/posts/2012/05/28/zoopraxiscope.jpg\"\u003e\n\u003c/form\u003e\n\n\u003ch2 id=\"css\"\u003eCSS:\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-css\"\u003e\u0026lt;style type=\"text/css\"\u0026gt;\n    \u003cspan class=\"hljs-selector-tag\"\u003eimg\u003c/span\u003e\u003cspan class=\"hljs-selector-id\"\u003e#zoopraxiscope\u003c/span\u003e {\n        \u003cspan class=\"hljs-attribute\"\u003ewidth\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e230px\u003c/span\u003e;\n        \u003cspan class=\"hljs-attribute\"\u003eheight\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e230px\u003c/span\u003e;\n    }\n    \u003cspan class=\"hljs-keyword\"\u003e@-webkit-keyframes\u003c/span\u003e spin {\n        \u003cspan class=\"hljs-selector-tag\"\u003efrom\u003c/span\u003e { -webkit-\u003cspan class=\"hljs-attribute\"\u003etransform\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erotate\u003c/span\u003e(\u003cspan class=\"hljs-number\"\u003e0deg\u003c/span\u003e); }\n        \u003cspan class=\"hljs-selector-tag\"\u003eto\u003c/span\u003e { -webkit-\u003cspan class=\"hljs-attribute\"\u003etransform\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erotate\u003c/span\u003e(-\u003cspan class=\"hljs-number\"\u003e360deg\u003c/span\u003e); }\n    }\n    \u003cspan class=\"hljs-keyword\"\u003e@-moz-keyframes\u003c/span\u003e spin {\n        \u003cspan class=\"hljs-selector-tag\"\u003efrom\u003c/span\u003e { -moz-\u003cspan class=\"hljs-attribute\"\u003etransform\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erotate\u003c/span\u003e(\u003cspan class=\"hljs-number\"\u003e0deg\u003c/span\u003e); }\n        \u003cspan class=\"hljs-selector-tag\"\u003eto\u003c/span\u003e { -moz-\u003cspan class=\"hljs-attribute\"\u003etransform\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erotate\u003c/span\u003e(-\u003cspan class=\"hljs-number\"\u003e360deg\u003c/span\u003e); }\n    }\n    \u003cspan class=\"hljs-keyword\"\u003e@-ms-keyframes\u003c/span\u003e spin {\n        \u003cspan class=\"hljs-selector-tag\"\u003efrom\u003c/span\u003e { -ms-\u003cspan class=\"hljs-attribute\"\u003etransform\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erotate\u003c/span\u003e(\u003cspan class=\"hljs-number\"\u003e0deg\u003c/span\u003e); }\n        \u003cspan class=\"hljs-selector-tag\"\u003eto\u003c/span\u003e { -ms-\u003cspan class=\"hljs-attribute\"\u003etransform\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erotate\u003c/span\u003e(-\u003cspan class=\"hljs-number\"\u003e360deg\u003c/span\u003e); }\n    }\n    \u003cspan class=\"hljs-selector-tag\"\u003ea\u003c/span\u003e\u003cspan class=\"hljs-selector-id\"\u003e#animation-on\u003c/span\u003e\u003cspan class=\"hljs-selector-pseudo\"\u003e:target\u003c/span\u003e~\u003cspan class=\"hljs-selector-tag\"\u003einput\u003c/span\u003e\u003cspan class=\"hljs-selector-attr\"\u003e[value=fast]\u003c/span\u003e\u003cspan class=\"hljs-selector-pseudo\"\u003e:checked\u003c/span\u003e~\u003cspan class=\"hljs-selector-tag\"\u003eimg\u003c/span\u003e\u003cspan class=\"hljs-selector-id\"\u003e#zoopraxiscope\u003c/span\u003e {\n        -webkit-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e230ms\u003c/span\u003e infinite linear;\n        -moz-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e230ms\u003c/span\u003e infinite linear;\n        -ms-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e230ms\u003c/span\u003e infinite linear;\n    }\n    \u003cspan class=\"hljs-selector-tag\"\u003ea\u003c/span\u003e\u003cspan class=\"hljs-selector-id\"\u003e#animation-on\u003c/span\u003e\u003cspan class=\"hljs-selector-pseudo\"\u003e:target\u003c/span\u003e~\u003cspan class=\"hljs-selector-tag\"\u003einput\u003c/span\u003e\u003cspan class=\"hljs-selector-attr\"\u003e[value=medium]\u003c/span\u003e\u003cspan class=\"hljs-selector-pseudo\"\u003e:checked\u003c/span\u003e~\u003cspan class=\"hljs-selector-tag\"\u003eimg\u003c/span\u003e\u003cspan class=\"hljs-selector-id\"\u003e#zoopraxiscope\u003c/span\u003e {\n        -webkit-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e920ms\u003c/span\u003e infinite linear;\n        -moz-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e920ms\u003c/span\u003e infinite linear;\n        -ms-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e920ms\u003c/span\u003e infinite linear;\n    }\n    \u003cspan class=\"hljs-selector-tag\"\u003ea\u003c/span\u003e\u003cspan class=\"hljs-selector-id\"\u003e#animation-on\u003c/span\u003e\u003cspan class=\"hljs-selector-pseudo\"\u003e:target\u003c/span\u003e~\u003cspan class=\"hljs-selector-tag\"\u003einput\u003c/span\u003e\u003cspan class=\"hljs-selector-attr\"\u003e[value=slow]\u003c/span\u003e\u003cspan class=\"hljs-selector-pseudo\"\u003e:checked\u003c/span\u003e~\u003cspan class=\"hljs-selector-tag\"\u003eimg\u003c/span\u003e\u003cspan class=\"hljs-selector-id\"\u003e#zoopraxiscope\u003c/span\u003e {\n        -webkit-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e2000ms\u003c/span\u003e infinite linear;\n        -moz-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e2000ms\u003c/span\u003e infinite linear;\n        -ms-\u003cspan class=\"hljs-attribute\"\u003eanimation\u003c/span\u003e: spin \u003cspan class=\"hljs-number\"\u003e2000ms\u003c/span\u003e infinite linear;\n    }\n\u0026lt;/style\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"html\"\u003eHTML:\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003eform\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003estyle\u003c/span\u003e=\u003cspan class=\"hljs-strin
